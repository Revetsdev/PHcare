<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .top-navbar {
            width: 100%;
            max-width: 400px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 15;
            color: white;
            padding: 0 15px;
            font-size: 18px;
            letter-spacing: 1px;
            font-weight: 550;
        }
        .menu-button {
            font-size: 22px;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            width: 150px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            font-size: 14px;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .reels {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            position: relative;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            scroll-behavior: smooth;
            padding-top: 50px;
        }
        .reels::-webkit-scrollbar {
            display: none;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navbar {
            width: 100%;
            max-width: 400px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            z-index: 10;
        }
        .navbar .line {
            width: 1px;
            height: 60px;
            background-color: #ccc;
        }
        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            font-weight: 550;
        }
        .navbar button:active {
            opacity: 0.7;
        }
        .mute-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="top-navbar">
        <span>Palautog</span>
        <span class="menu-button" onclick="toggleMenu()">â˜°</span>
        <div class="menu" id="menu">
            <a href="#">Profile</a>
            <a href="#">Sign-in</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="reels" id="reels"></div>
<h1>Pala utog</h1>
    
    <div class="navbar">
        <button>â–¶ï¸Ž Reels</button>
        <div class="line"></div>
        <button>ðŸŽž Premium</button>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        const videoFiles = [".mp4", ".mp4", ".mp4", ".mp4", ".mp4", 
                            ".mp4", ".mp4", ".mp4", ".mp4", ".mp4"]; 
        
        
        const reelsContainer = document.getElementById("reels");

        videoFiles.forEach((file, index) => {
            let videoWrapper = document.createElement("div");
            videoWrapper.classList.add("video-container");
            
            let videoElement = document.createElement("video");
            videoElement.src = file;
            videoElement.loop = true;
            videoElement.muted = true;
            videoElement.autoplay = true;
            videoElement.playsInline = true;

            let muteButton = document.createElement("button");
            muteButton.innerText = "ðŸ”‡";
            muteButton.classList.add("mute-button");

            muteButton.addEventListener("click", () => {
                if (videoElement.muted) {
                    videoElement.muted = false;
                    muteButton.innerText = "ðŸ”Š";
                } else {
                    videoElement.muted = true;
                    muteButton.innerText = "ðŸ”‡";
                }
            });

            videoWrapper.appendChild(videoElement);
            videoWrapper.appendChild(muteButton);
            reelsContainer.appendChild(videoWrapper);
        });

        function handleScroll() {
            const videos = document.querySelectorAll("video");
            videos.forEach(video => {
                const rect = video.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        }

        reelsContainer.addEventListener("scroll", handleScroll);
    </script>
</body>
</html>
